<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            text-align: center;
            min-width: 500px;
        }
        form{
            width: 100%;
            justify-items: center;
        }
        table{
            text-align: center;
            width: 100px;
            height: 80px;
            padding: 50px;
        }
</style>
</head>
<body>
    <div>
        <form action="">
            <img src="loginresource/login_logo.gif" >
            <table>
                <tr>
                    <td>
                        <input type="text" name="name" placeholder="아이디" 
                        style="width: 200px; height: 40px;"><br>
                    </td>
                    <td rowspan="2">
                        <input type="image" src="loginresource/login_bt.gif">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="passwd" placeholder="●●●●" 
                        style="width: 200px; height: 40px;"><br>
                    </td>
                </tr>
            </table>
            <img src="loginresource/login_member.gif">
            <img src="loginresource/login_idpw.gif" >
        </form>
    </div>
</body>
</html>
