<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        table{
            width: 200px; height: 200px;
            border-radius: 5px;
            background-color: #DDDDDD;
            text-align: center;
        }
        td{
            border-radius: 5px;
        }
        .res{
            width: 200px; height: 40px;
            background-color: #70C738;
        }
        .pad{
            background-color: #373737;
            color: white;
        }
        .dmas{
            background-color: #FA960A;
            color: white;

        }
        .bc{
            width: 100px;
            background-color: gray;
            border-radius: 10px;
            color: white;
        }
        td:hover{
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>계산기</h2>

    <table>
        <tr class="res" style="text-align: right;">
            <td colspan="4">123+456</td>
        </tr>
        <tr class="bc">
            <td colspan="2" style="width: 50%;">BackSpace</td>
            <td colspan="2" style="width: 50%;">C</td>
        </tr>
        <tr class="pad">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="dmas">/</td>
        </tr>
        <tr class="pad">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="dmas">x</td>
        </tr>
        <tr class="pad">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="dmas">+</td>
        </tr>
        <tr class="pad">
            <td>=</td>
            <td>0</td>
            <td>.</td>
            <td class="dmas">-</td>
        </tr>
    </table>
</body>
</html>
