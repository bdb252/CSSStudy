<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mytable{
            background-color: lightgray;
            width: 150px;
            text-align: left;
            padding: 10px;
        }
        table{
            /* border: 1px solid black; */
            background-color: gray;
        }
        #myspan{
            background-color: black; 
            color: white;
        }
        td{
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption style="text-align: right;">
            <span style="color: red;">*</span>필수 입력
        </caption>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>아이디
            </th>
            <td>
                <input type="text"> 
                <input type="button" value="중복확인" id="myspan" >
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>비밀번호
            </th>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>비밀번호 확인
            </th>
            <td>
                <input type="text"> (확인을 위해 다시 입력해주세요.)
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>이름
            </th>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <th id="mytable">생년월일</th>
            <td>
                <input type="radio" name="male">남자
                <input type="radio" name="male">여자
                <input type="text" size="4">년
                <input type="text" size="2">월
                <input type="text" size="2">일
                (예, 2000년 01월 31일)
            </td>
        </tr>
        <tr>
            <th rowspan="2" id="mytable">
                <span style="color: red;">*</span>이메일
            </th>
            <td>
                <input type="text">@<input type="text">
                <input type="radio" >수신허용
                <input type="radio" >수신불가
            </td>
        </tr>
        <tr>
            <td>
                ※hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.
            </td>
        </tr>
        <tr>
            <th rowspan="3" id="mytable">주소</th>
            <td>
                <input type="button" value="주소확인" id="myspan" >
                <input type="text">(우편번호)   
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" size="30">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" size="25"> +나머지 주소
            </td>
        </tr>
        <tr>
            <th id="mytable">전화번호</th>
            <td>
                <input type="text" size="3">-
                <input type="text" size="3">-
                <input type="text" size="3">
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>휴대전화
            </th>
            <td>
                <input type="text" size="3">-
                <input type="text" size="3">-
                <input type="text" size="3">
                <input type="radio" >SMS 수신허용
                <input type="radio" >SMS 수신불가
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>관심분야
            </th>
            <td>
                <select name="interest" >
                    <option value="F">프론트엔드</option>
                    <option value="B">백엔드</option>
                </select>
            </td>
        </tr>
        <tr>
            <th id="mytable">
                <span style="color: red;">*</span>가입경로
            </th>
            <td>
                <select name="path">
                    <option value="F">지인추천</option>
                    <option value="I">인터넷</option>

                </select>
            </td>
        </tr>
    </table>
    <div style="text-align: center;">
        <input type="button" style="background-color: red; color: white; "  value="등록하기"></input>
        <input type="button" style="background-color: darkgray; color: white; "  value="새로쓰기"></input>
    </div>
</body>
</html>
